<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guest Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <h1>Welcome to my guestbook!</h1>
    <p>Feel free to leave a message!</p>

    <form action="https://formspree.io/f/xjkoydkl" method="POST">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" required />

  <label for="message">Message:</label>
  <textarea name="message" id="message" required></textarea>

  <button type="submit">Send</button>
</form>
<h1>It sends the message straight to my inbox, so if you want to send me cool book recs or some feedback on the website here is your spot!</h1>
  </body>
</html>
